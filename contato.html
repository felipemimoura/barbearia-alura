<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-contato.css">


    <title>Produtos - Barbearia Alura</title>
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo da barbeira alura"></h1>
            <nav>
                <ul>
                    <li> <a href="index.html"> Home</a>
                    </li>
                    <li> <a href="produtos.html">Produtos</a></li>
                    <li> <a href="contato.html"> Contato </a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class='main'>
        <form>
            <label for="nomesobrenome">Nome e sobrennome</label>
            <input class="input__padrao" type="text" id="nomesobrenome" required>

            <label for="email">email</label>
            <input class="input__padrao" type="text" id="email" required placeholder="seuemail@dominio.com">

            <label for="telefone">telefone</label>
            <input class="input__padrao" type="text" id="telefone" required placeholder="(XX) XXXXX-XXXX">

            <label for="menssagem">Menssagem</label>
            <textarea id="menssagem" cols="70" rows="10" required></textarea>

            <fieldset>
                <legend>Por onde gostaria de receber nosso contato?</legend>
                <label for="radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email" />
                    Email
                </label>
                <label for="radio-telefone">
                    <input type="radio" name="contato" value="telefone" id="radio-telefone" />
                    Telefone
                </label>
                <label for="radio-whatsapp">
                    <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked />
                    WhatsApp
                </label>
            </fieldset>

            <fieldset>
                <legend>Qual horario prefere ser atendido?</legend>
                <select>
                    <option>Manha</option>
                    <option>Tarde
                    </option>option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox">
                <input type="checkbox" checked>
                Gostaria de receber nossas novidade por email?dd
            </label>

            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>

        <table>
            <thead>
                <th>Dia</th>
                <th>horario</th>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="logo-branco.png" alt="Logo da barbearia Alura branco">
        <p class="copyright">
            &copy; Todos os direitos reservados - Alura 2022
        </p>
    </footer>
</body>

</html>
